apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin:latest
          env:
            - name: PMA_HOST
              value: mariadb
            - name: PMA_USER
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: user
            - name: PMA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mariadb-secret
                  key: user_password
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
spec:
  type: NodePort
  selector:
    app: phpmyadmin
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30111  # Acceso: http://$(minikube ip):30111
